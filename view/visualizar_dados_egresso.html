<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/visualizar_dados_egresso.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Visualizar Egresso</title>
  </head>
  <body>
    <aside>
      <div class="cad-egresso-title">
        <h1>Visualizar dados de Egresso</h1>
        <p>Aqui vocÃª pode visualizar os dados atuais do egresso.</p>
      </div>
      <div class="links">
        <img src="../assets/ufes-logo.png" alt="ufes-logo" />
        <a href="">Voltar</a>
        <a href="">Log Off</a>
      </div>
    </aside>
    <main>
      <section class="header">
        <h1>Dados Pessoais</h1>
      </section>
      <section class="container">
        <form id="viewForm">
          <div class="crud-form-input">
            <div class="inplbl">
              <label for="username">Nome:</label>
              <input
                type="text"
                id="username"
                name="username"
                value="Gabriel Tetzner Menegueti"
                readonly
              />
            </div>
            <div class="inplbl">
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                value="tetzner@email.com"
                readonly
              />
            </div>
            <div class="inplbl">
              <label for="password">Senha:</label>
              <input
                type="text"
                id="password"
                name="password"
                value="123456"
                readonly
              />
            </div>
            <div class="inplbl">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                value="123.456.789-00"
                readonly
              />
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
